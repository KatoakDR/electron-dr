<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';"> -->
  <meta http-equiv="Content-Security-Policy"
    content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>DragonRealms Electron</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gelasio:400,600|Source+Code+Pro:400,600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app-container">
    <div id="main-content">
      <div id="left-column">
        <h4 id="experience-header">Experience</h4>
        <div id="experience" class="monospace"></div>
      </div>
      <div id="main-column">
        <h3>Room</h3>
        <div id="room">
          <div id="room-name"></div>
          <div id="room-description"></div>
          <div id="room-items"></div>
          <div id="room-mobs"></div>
          <div id="room-players"></div>
          <div id="room-exits"></div>
        </div>
        <h3>Game</h3>
        <div id="game">
          Welcome to DragonRealms Electron / NodeDR<br>
        </div>
      </div>
      <div id="right-column">
        <div>
          <h4 id="spells-header">Spells</h4>
          <div id="active-spells"></div>
          <h4 id="worn-inventory-header">Worn Items</h4>
          <div id="worn-items"></div>
          <h4 id="stow-inventory-header">Stowed Items</h4>
          <div id="stowed-items"></div>
        </div>
      </div>
    </div>
    <div id="bottom-panel">
      <div id="command-bar">
        <div id="input-container">
          <input type="text" id="commands" autofocus>
          <div>
            Right Hand:
            <span id="right-hand"></span>
          </div>
          <div>
            Left Hand:
            <span id="left-hand"></span>
          </div>
          <div id="rt-position-spell-container">
            <div id="roundtime"></div>
            <div id="body-position"></div>
            <div>
              Spell:
              <span id="prepared-spell"></span>
            </div>
          </div>
        </div>
        <div id="compass-container">
          <div class="compass-column">
            <div class="compass-square" id="northwest">NW</div>
            <div class="compass-square" id="west">W</div>
            <div class="compass-square" id="southwest">SW</div>
          </div>
          <div class="compass-column">
            <div class="compass-square" id="north">N</div>
            <div class="compass-square" id="out">O</div>
            <div class="compass-square" id="south">S</div>
          </div>
          <div class="compass-column">
            <div class="compass-square" id="northeast">NE</div>
            <div class="compass-square" id="east">E</div>
            <div class="compass-square" id="southeast">SE</div>
          </div>
          <div class="compass-column">
            <div class="compass-square" id="up">U</div>
            <div class="compass-square" id="down">D</div>
          </div>

        </div>
      </div>
      <div id="vitals-bar">
        <div class="vital-name">Health:</div>
        <div id="health"></div>
        <div class="vital-name">Mana:</div class="vital-name">
        <div id="mana"></div>
        <div class="vital-name">Stamina:</div class="vital-name">
        <div id="stamina"></div>
        <div class="vital-name">Concentration:</div class="vital-name">
        <div id="concentration"></div>
        <div class="vital-name">Spirit:</div class="vital-name">
        <div id="spirit"></div>
      </div>
    </div>
  </div>


  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>

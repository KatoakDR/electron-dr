<html>

  <meta http-equiv="Content-Security-Policy"
    content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

  <link rel="stylesheet" href="style.css">

  <div id="container">
    <div id="game">

  </div>

</html>
